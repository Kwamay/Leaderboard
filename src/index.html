<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/desktop.css" />
    <link ref="stylesheet" href="../src/styles/style.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <div id="pic" width="240" height="200"></div>
        <h1 class="big-title">Leaderboard</h1>
        <div class="container">
          <div class="recent-content">
            <h2 class="score">
              Recent Scores
              <button class="btn">Refresh</button>
            </h2>
            <ul class="score-board">
              <li class="score-board-content">Name: 100</li>
              <li class="score-board-content">Name: 20</li>
              <li class="score-board-content">Name: 50</li>
              <li class="score-board-content">Name: 78</li>
              <li class="score-board-content">Name: 125</li>
              <li class="score-board-content">Name: 77</li>
              <li class="score-board-content">Name: 42</li>
            </ul>
          </div>
          <div class="add-content">
            <h2 class="score">Add your score</h2>
            <form>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your name"
              />
              <input
                type="number"
                id="form-score"
                name="score"
                required
                placeholder="Your score"
              />
              <button class="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
